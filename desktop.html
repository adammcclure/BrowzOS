<style>
#desktop {
    position: absolute;
    top: 0px;
    bottom: 0px;
    left: 0px;
    right: 0px;
	overflow: hidden;
}

.window .bar{
  background-image: url(../img/window-bar.png);
  cursor:pointer;
  position:relative;
  font-family: courier, mono-space;
  font-size:10px;
  font-weight:bold;
  height:16px;
  background-color:white;
  margin-bottom:10px;
}

.window .bar p{
  text-align:center;
  margin:0px;
  padding-top: 2px;
}

.window .bar p .name{
  margin-top:0px;
}

.window .bar div.close{
  position:absolute;
  width:9px;
  height:9px;
  border:1px solid black;
  background-color:white;
  right: 2px;
  top:1px;
}

.window .resize{
  position:absolute;
  width:14px; height:14px;
  border:1px solid black;
  background-color:white;
  cursor:se-resize;
  right:-1px;bottom:-1px;
}

.window .bar div.close:hover{

}

.window .view{
  position:absolute;
  top:16px;
  left:0px;right:0px;
  bottom:0px;
  overflow:auto;
  padding-top:10px;
  background-color: white;
}



.view::-webkit-scrollbar, iframe::-webkit-scrollbar
{
  width: 15px;
  border-left:1px solid black;
  border-top:1px solid black;
  background-image:url(../img/dither.png);
}

.view::-webkit-scrollbar-thumb, iframe ::-webkit-scrollbar-thumb
{
  width:14px;
  height:14px;
  border:1px solid black;
  background:white;
}

.window.image .view img{
  display: block;
  margin: 0em auto;
}

.window.html .view{
  padding-top:0em;
  overflow: hidden;
}

.window.image .view{
  padding-top:0em;
  display: flex;
  align-items: center;
  justify-content: center;
}

.window.html iframe{
  width:100%;
  height:100%;
}
</style>
